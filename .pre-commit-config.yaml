repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort --check app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: black
        name: black
        entry: black --check app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: docformatter
        name: docformatter
        entry: docformatter --check app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: pyright
        name: pyright
        entry: pyright app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: flake8
        name: flake8
        entry: flake8 app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: autoflake
        name: autoflake
        entry: autoflake app
        language: system
        types: [ python ]
        stages: [ pre-commit ]

      - id: bandit
        name: bandit
        entry: bandit -c pyproject.toml -q -r app
        language: system
        types: [ python ]
        stages: [ pre-commit ]
